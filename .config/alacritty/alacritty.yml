env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 9

draw_bold_text_with_bright_colors: true

theme: Atelierseaside.dark
background_opacity: 0.7

padding:
  x: 6
  y: 6

window:
    dimensions:
        columns: 150
        lines: 40

live_config_reload: true

colors:
  name: Atelierseaside (dark)
  author: Chris Kempson
  primary:
    background: "#131513"
    foreground: "#8ca68c"
  cursor:
    text: "#131513"
    cursor: "#8ca68c"
  normal:
    black: "#131513"
    red: "#e6193c"
    green: "#29a329"
    yellow: "#c3c322"
    blue: "#3d62f5"
    magenta: "#ad2bee"
    cyan: "#1999b3"
    white: "#8ca68c"
  bright:
    black: "#687d68"
    red: "#e6193c"
    green: "#29a329"
    yellow: "#c3c322"
    blue: "#3d62f5"
    magenta: "#ad2bee"
    cyan: "#1999b3"
    white: "#f0fff0"

#cursor:
# Cursor style
#style:
# Cursor shape
#
# Values for `shape`:
#   - â–‡ Block
#   - _ Underline
#   - | Beam
#   shape: Block


# Cursor blinking state
# Values for `blinking`:
#   - Never: Prevent the cursor from ever blinking
#   - Off: Disable blinking by default
#   - On: Enable blinking by default
#   - Always: Force the cursor to always blink
#   blinking: On
#   blinking_interval: 750
